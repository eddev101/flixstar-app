<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Navbar (copied from index.html or linked) -->

        <!-- Paste navbar HTML from index.html here or reuse later -->

    <div class="container">
        <section class="h-100 gradient-custom-2">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center">
                    <div class="col col-lg-9 col-xl-8">
                        <div class="card">
                            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000;">
                                <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                    <img id="person-profile" src="../images/default.webp" alt="" class="img-fluid img-thumbnail mt-4 mb-2" style="background-color: #00e676;border: none;width: 150px; z-index: 1">
                                </div>
                                <div class="ms-3" style="margin-top: 90px;">
                                    <h2 class="mb-3"><strong id="person-name">Loading...</strong></h2>
                                    <p><strong>Birthday:</strong> <span id="person-birthday">N/A</span></p>
                                    <p><strong>Place of Birth:</strong> <span id="person-birthplace">N/A</span></p>
                                </div>
                            </div>
                            <div class="card-body p-4 text-black" style="background: #1c1b1b;">
                                <div class="mb-5 text-body">
                                    <p class="lead fw-normal mb-1">Biography</p><hr>
                                    <div class="bg-body-tertiary">
                                        <p id="biography"></p>
                                        <a href="javascript:void(0);" id="readMoreBtn" style="display: none;" onclick="toggleBiography()">Read More</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container main-content">
            <h2 style="padding: 30px 0;">Known For (Acting)</h2>
            <div class="movies-grid" id="acting-credits"></div>
        </div><hr>

        <div class="container main-content">
            <h2 style="padding: 30px 0;">Credits (Director, Producer, etc.)</h2>
            <div class="movies-grid" id="crew-credits"></div>
        </div>
    </div>

    <!-- Footer (copied from index.html or linked) -->
    <footer class="iq-bg-dark">
        <!-- Paste footer HTML from index.html here or reuse later -->
