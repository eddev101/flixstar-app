<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Inline styles can stay or be moved to CSS -->
  <style>
    .media {
      display: flex;
    }
    .media-body {

    #myDiv {
      display: block;
      background: #020202f5;
      position: absolute;

.navbar-toggler-icon{
  background: url('images/menu.png') no-repeat scroll center center !important;
}
  /* Navbar styles */
  .dropdown-menu {
    background: #191919 !important;
  }
  .dropdown-menu a:hover {

    color: #fff !important;
  }
  @media (max-width: 991px) {
    .navbar {
      background: #141414 !important;
    }
    .navbar-collapse {
      background: #141414 !important;
    }
    .abv-mobile-form {
      display: none;
    }

    }

  }
