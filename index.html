.slider-btn {
    position: absolute;
    top: 30%;
    transform: translateY(-50%);
    background: rgb(0 90 255 / 89%);
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: none;           /* hidden by default */
    align-items: center;

.slider-btn.left  { left: 5px; }

.movie-preview-popup {
    position: fixed;           /* or absolute if inside a positioned parent */
    top: 0;
    left: 0;
    width: 420px;              /* adjust size as needed */
    height: 280px;             /* roughly 16:9-ish backdrop ratio */
    z-index: 1000;
    pointer-events: none;      /* default - won't block hover on cards */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.25s ease, transform 0.2s ease;
    transform: scale(0.95);
}

.movie-preview-popup.active {
    opacity: 1;
    visibility: visible;
    pointer-events: auto;      /* now clickable */
    transform: scale(1);
}

.preview-backdrop {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    filter: brightness(0.7) contrast(1.1);
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.7);
}

.preview-content {
    position: absolute;
    inset: 0;
    padding: 1.5rem 1rem;
    color: white;
    background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.9) 70%);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
