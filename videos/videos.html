<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixstar | Videos</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000">
    <style>
        /* Video Card Style */
        .video-card {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            position: relative;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            cursor: pointer;
        }

        .video-card .card-body {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        /* Pagination Style */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination-button {
            padding: 10px 20px;
            background-color: #434cef;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 4px;
        }

        /* Search Bar Style */
        #search-form {
            margin: 20px 0;
            text-align: center;
        }

        #search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 7px;
        }

        #search-form button {
            padding: 10px 20px;
            background-color: #434cef;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Breadcrumb */
        .breadcrumb {
            padding: 10px;
            text-align: center;
        }

        .breadcrumb-item {
            display: inline;
            margin-right: 10px;
        }

        /* Modal/Popup Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .modal-content iframe {
            width: 100%;
            height: 450px;
        }

        /* Video Slider Style */
        .video-slider {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
        }

        .video-thumbnail {
            width: 100px;
            height: 60px;
            background-size: cover;
            background-position: center;
            margin: 0 7px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
            display: flex;
            flex: 0 0 auto;
        }

        .video-thumbnail:hover {
            border: 2px solid #007bff;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: darkred;
        }

        #main-header {
            position: relative !important;
        }

        @media (max-width: 767px) {
            .modal-content iframe {
                height: 185px;
            }
        }
    </style>
</head>
<body>
    <header id="main-header"></header>

    <div class="container">
        <div class="breadcrumb"></div>

        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for videos..." />
            <button type="submit">Search</button>
        </form>

        <div class="videos-container live-grid"></div>

        <div class="pagination"></div>

        <div id="videoModal" class="modal">
            <div class="modal-content">
                <button class="close-btn" id="closeModal">Close</button>
                <iframe id="videoIframe" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div id="videoSlider" class="video-slider"></div>
            </div>
        </div>
    </div>

    <footer class="iq-bg-dark"></footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/videos.js"></script>
    <script src="../js/sub-app.js"></script>
    <script src="../js/load-components.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../sw.js').catch(error => {
            console.error('Service Worker registration failed:', error);
        });
    }
</script>
</body>
</html>
