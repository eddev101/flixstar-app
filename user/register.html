<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flixstar | Register</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000">
    <style>
        .navbar { margin-bottom: 50px; }
        #main-header { position: relative !important; }
    </style>
</head>
<body>
    <header id="main-header"></header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="registerForm" class="mt-4">
                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control" required />
                        <label class="form-label" for="username">Username:</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control" required />
                        <label class="form-label" for="email">Email address:</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" required />
                        <label class="form-label" for="password">Password:</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
                    <div class="text-center">
                        <p>Already a User? <a href="../user/login.html" class="text-primary p-2 fw-bold">Sign in now.</a></p>
                    </div>
                </form>
                <div id="registerMessage" class="text-center"></div>
            </div>
        </div>
    </div>

    <footer class="iq-bg-dark"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/load-components.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../sw.js').catch(error => {
            console.error('Service Worker registration failed:', error);
        });
    }
</script>
</body>
</html>
