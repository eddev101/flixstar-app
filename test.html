<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Continue Watching Test Page</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <style>
    :root {
      --bg: #0f0f0f;
      --text: #e5e5e5;
      --accent: #e50914;
      --card-radius: 6px;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }

    h2.section-heading {
      margin: 1.2em 0 0.6em;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .movies-grid,
    .continue-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      margin-bottom: 2.5rem;
    }

    .movie-card {
      position: relative;
      border-radius: var(--card-radius);
      overflow: hidden;
      background: #1a1a1a;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      aspect-ratio: 2 / 3;
    }

    .movie-card:hover {
      transform: scale(1.06);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      z-index: 2;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.2s ease;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 1rem;
    }

    .movie-card:hover .card-overlay {
      opacity: 1;
    }

    .play-btn {
      font-size: 3.2rem;
      color: white;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
    }

    .card-title {
      padding: 0.7rem 0.9rem;
      font-size: 0.92rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Fake progress bar style */
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: #333;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      transition: width 0.4s ease;
    }

    .btn {
      display: inline-block;
      padding: 0.5em 1.2em;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.4em;
      font-size: 0.9rem;
    }

    .btn-danger {
      background: #c53030;
    }
  </style>
</head>
<body>

  <h1 style="margin-bottom: 1.5rem;">Continue Watching Test</h1>

  <!-- CONTINUE WATCHING SECTION -->
  <section class="continue-section" id="continueSection" style="display:none;">
    <h2 class="section-heading">Continue Watching</h2>
    <div class="continue-grid" id="continueGrid"></div>
  </section>

  <!-- Controls for testing -->
  <div style="margin: 2rem 0; padding: 1.5rem; background: #1a1a1a; border-radius: 8px;">
    <h3>Test Controls</h3>
    <button class="btn" onclick="addFakeMovie()">Add Random Movie</button>
    <button class="btn" onclick="addFakeTv()">Add Random TV Episode</button>
    <button class="btn btn-danger" onclick="clearWatching()">Clear Continue Watching</button>
  </div>

  <!-- Your original filter/movies section (minimal version) -->
  <section class="movies">
    <h2 class="section-heading">Movies (example grid)</h2>
    <div class="movies-grid">
      <!-- Just placeholders for layout demo -->
      <div class="movie-card"><div class="card-title">Movie 1</div></div>
      <div class="movie-card"><div class="card-title">Movie 2</div></div>
      <div class="movie-card"><div class="card-title">Movie 3</div></div>
      <div class="movie-card"><div class="card-title">Movie 4</div></div>
    </div>
  </section>

  <script>
    // ====================
    //   CONTINUE WATCHING
    // ====================

    const watchingKey = 'watching_progress';

    function getWatching() {
      try {
        return JSON.parse(localStorage.getItem(watchingKey) || '[]');
      } catch {
        return [];
      }
    }

    function saveWatching(items) {
      localStorage.setItem(watchingKey, JSON.stringify(items));
      renderContinueWatching();
    }

    function addOrUpdateWatching(item) {
      let list = getWatching();
      
      // Remove previous entry for same content
      list = list.filter(i => 
        !(i.id === item.id && i.type === item.type && 
         (!item.season || i.season === item.season) &&
         (!item.episode || i.episode === item.episode))
      );

      list.unshift(item);
      
      // Keep last 20 items
      if (list.length > 20) list.length = 20;

      saveWatching(list);
    }

    function renderContinueWatching() {
      const items = getWatching();
      const container = document.getElementById('continueGrid');
      const section = document.getElementById('continueSection');

      if (items.length === 0) {
        section.style.display = 'none';
        return;
      }

      section.style.display = 'block';

      let html = '';

      for (const item of items) {
        const isTv = item.type === 'tv';
        let url = isTv 
          ? `tvshow/tvshow-details.html?id=${item.id}`
          : `movie/movie-details.html?id=${item.id}`;

        if (isTv && item.season && item.episode) {
          url += `&s=${item.season}&e=${item.episode}`;
        }
        url += '&continue=1';

        const progress = item.progress || Math.floor(Math.random() * 70) + 20;

        html += `
          <a href="${url}" class="movie-card-link">
            <div class="movie-card">
              <img src="${item.poster}" alt="${item.title}" loading="lazy">
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${progress}%"></div>
              </div>
              <div class="card-overlay">
                <ion-icon name="play-circle-outline" class="play-btn"></ion-icon>
              </div>
              <div class="card-title">${item.title}</div>
            </div>
          </a>
        `;
      }

      container.innerHTML = html;
    }

    // ====================
    //   Test helpers
    // ====================

    const posters = [
      "https://image.tmdb.org/t/p/w500/9GBhzXMFjgcZ3FdR9w3bUMMTps5.jpg",
      "https://image.tmdb.org/t/p/w500/1XDDXPXGiJnIDhgT2qyYjzP4vH.jpg",
      "https://image.tmdb.org/t/p/w500/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg",
      "https://image.tmdb.org/t/p/w500/8cdWjvZQUExUUTzyp4t6EDMUBHN.jpg",
      "https://image.tmdb.org/t/p/w500/fCayJrkfRaCRCTh8GqN30f8oyQF.jpg"
    ];

    function randomPoster() {
      return posters[Math.floor(Math.random() * posters.length)];
    }

    function addFakeMovie() {
      const id = Math.floor(Math.random() * 900000) + 10000;
      addOrUpdateWatching({
        id: String(id),
        type: 'movie',
        title: `Test Movie ${id}`,
        poster: randomPoster(),
        progress: Math.floor(Math.random() * 85) + 10,
        lastUpdated: new Date().toISOString()
      });
    }

    function addFakeTv() {
      const id = Math.floor(Math.random() * 90000) + 10000;
      const season = Math.floor(Math.random() * 6) + 1;
      const episode = Math.floor(Math.random() * 12) + 1;
      
      addOrUpdateWatching({
        id: String(id),
        type: 'tv',
        title: `Test Series ${id} S${season}E${episode}`,
        poster: randomPoster(),
        season,
        episode,
        progress: Math.floor(Math.random() * 85) + 10,
        lastUpdated: new Date().toISOString()
      });
    }

    function clearWatching() {
      if (confirm("Clear all continue watching items?")) {
        localStorage.removeItem(watchingKey);
        renderContinueWatching();
      }
    }

    // Initial render
    document.addEventListener('DOMContentLoaded', () => {
      renderContinueWatching();
    });
  </script>
</body>
</html>
